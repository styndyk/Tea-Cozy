<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img class="logo-img" src="./img/img-tea-cozy-logo.png" alt="Tea cozy logo">
        </div>
        <nav class="header-nav">
            <ul class="header-nav-items">
                <li class="header-nav-item">
                    <a href="#mission" class="header-nav-link">Mission</a>
                </li>
                <li class="header-nav-item">
                    <a href="#featured" class="header-nav-link">Featured Tea</a>
                </li>
                <li class="header-nav-item">
                    <a href="#locations" class="header-nav-link">Locations</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero" id="mission">
            <div class="hero-container">
                <h2 class="hero-title">
                    Our Mission
                </h2>
                <h4 class="hero-text">
                    Handpicked, Artisanally, Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
                </h4>
            </div>
        </section>

        <section class="featured" id="featured">
            <h2 class="featured-title">
                Tea of the Month
            </h2>
            <h4 class="featured-text">
                What's Steeping at The Tea Cozy?
            </h4>

            <div class="featured-items">
                <div class="featured-item">
                    <img src="./img/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
                    <h4 class="featured-item-title">
                        Fall Berry Blitz Tea
                    </h4>
                </div>
                <div class="featured-item">
                    <img src="./img/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                    <h4 class="featured-item-title">
                        Spiced Rum Tea
                    </h4>
                </div>
                <div class="featured-item">
                    <img src="./img/img-donut.jpg" alt="Seasonal Donuts">
                    <h4 class="featured-item-title">
                        Seasonal Donuts
                    </h4>
                </div>
                <div class="featured-item">
                    <img src="./img/img-myrtle-ave.jpg" alt="Murtle Ave Tea">
                    <h4 class="featured-item-title">
                        Murtle Ave Tea
                    </h4>
                </div>
                <div class="featured-item">
                    <img src="./img/img-bedford-bizarre.jpg" alt="Bedford Bizzarre Tea">
                    <h4 class="featured-item-title">
                        Bedford Bizzarre Tea
                    </h4>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
